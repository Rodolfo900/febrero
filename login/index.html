<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" class="container-login">
            <h1>Login</h1>
            <h2>Ingresa tus datos para inciar sesion</h2>
            <input type="email" placeholder="Correo electronico">
            <div class="input-password">
                <input type="password" placeholder="Contraseña" id="input-password">
                <button class="btn-hide-show"><i class="fa-regular fa-eye" id="show-password"></i>
                    <i class="fa-solid fa-eye-slash" id="hide-password"></i></button>
            </div>

            <p class="paragraph-1">
                ¿Tienes Problemas con tu inicio de sesion?
            </p>

            <button type="submit" class="btn-sign-in">
                Iniciar Sesion
            </button>

            <p class="paragraph-2">
                - O puedes iniciar con -
            </p>
            <div class="container-btn-login-with">
                <button class="btn-login-with"><i class="fa-brands fa-google"></i>Google</button><button class="btn-login-with"><i class="fa-brands fa-apple"></i>Apple</button><button class="btn-login-with"><i class="fa-brands fa-facebook"></i>Facebook</button>
            </div>

            <p class="create-account">¿No tienes una cuenta? <a href="#">Registrate ahora</a></p>
        </form>
        <div class="footer">
            Copyright de propiedad de Valentino Ortega
        </div>
    </div>
    <script src="https://kit.fontawesome.com/790cd42480.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
